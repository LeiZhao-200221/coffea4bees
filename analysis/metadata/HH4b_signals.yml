runner:
  workers: 4
  condor_memory: 2GB
  condor_transfer_input_files:
    - 'src/'
    - 'python/'


config:
  blind: false
  apply_FvT: false
  apply_trigWeight: true
  apply_btagSF: true
  apply_boosted_veto: false
  run_SvB: true
  hist_cuts: [ passPreSel ]
  SvB   : 'python/analysis/weights/pytorch_models/2024_HHUL/SvB_HCR_8_np753_seed13_lr0.01_epochs20_offset*_epoch20.pkl'
  SvB_MA: 'python/analysis/weights/pytorch_models/2024_HHUL/SvB_MA_HCR+attention_8_np1061_seed13_lr0.01_epochs20_offset*_epoch20.pkl'
  # SvB_MA:
  #   - path: 'python/analysis/weights/pytorch_models/2024_HHUL_all_kl/result.json'
  #     name: Final
  top_reconstruction: fast
  friends:
    trigWeight: "python/metadata/datasets_HH4b_2024_v1p2_trigweights.json@@trigWeight"
