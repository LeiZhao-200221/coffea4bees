name: hep
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.11
  - pip
  - pycurl
  - readchar
  - fsspec
  # numerical
  - numpy
  - scipy
  - pandas
  - pyarrow
  - numba
  - networkx
  # visualization
  - nodejs
  - matplotlib
  - bokeh
  - graphviz
  - pip:
      - graphviz
      - pyvis
  - rich
  # parallel
  - dask
  - dask-jobqueue
  - dask-awkward >=2025.5.0
  - dask-histogram
  # benchmarks
  - scalene
  # Scikit-HEP
  - coffea
  - uproot
  - awkward
  - awkward-pandas
  - hist
  - particle
  - correctionlib
  # machine learning
  - pytorch::pytorch
  - pytorch::pytorch-cuda=12.1
  - scikit-learn
  # grid certificate
  - ca-policy-lcg
  # HTCondor
  - htcondor
  # XRootD
  - xrootd
  - fsspec-xrootd
  # tini
  - tini
  # DB
  - pip:
      - dbs3-client
      - rucio-clients
