runner:
  #maxchunks: 2
  #test_files: 1
  min_workers: 1
  max_workers: 200
  chunksize: 100000
  picosize: 100000
  basketsize: 10000
  class_name: Skimmer
  data_tier: nanoAOD
  condor_cores: 1
  condor_memory: 4GB
  condor_transfer_input_files:
    - base_class
    - analysis
    - skimmer
    - data
  rucio_regex_sites: 'T[23]_(US|CH|DE|UK)'
  allowlist_sites: ''
    # - T2_US_Nebraska
    # - T2_US_Purdue
    # - T3_US_FNALLPC
    # - T3_US_NotreDame

config:
  # base_path: root://cmseos.fnal.gov//store/user/algomez/XX4b/2024_v2/
  base_path: /srv/python/skimmer/test/   ### local
  step: 100000
  loosePtForSkim: True
  skip_collections:
    - Photon
    - LHEPart
    - LowPtElectron
    - Tau
    - L1
    - SoftActivityJet
    - IsoTrack
    - boostedTau
    - SubJet
    - GenDressedLepton
    - GenVtx
    - OtherPV
    - CaloMET
    - TkMET
    - GenVisTau
    - FsrPhoton
    - GenIsolatedPhoton
    - "SoftActivityJetNjets.*"
    - L1simulation
    - L1Reco
    - TrigObj
    - SV
    - HLTriggerFinalPath
    - Proton
    - HLTriggerFirstPath
    - PPSLocalTrack
  skip_branches:
    - "btagWeight_.*"
    - "HLT_.*Tau.*"
    - "HLT_.*Mu.*"
    - "HLT_.*Delayed.*"
    - "HLT_.*Cosmic.*"
    - "HLT_.*Photon.*"
    - "HLT_.*Ele.*"
    - "HLT_.*Displaced.*"
    - "HLT_.*AK8PFJet.*"
    - "HLT_.*ZeroBias.*"
    - "HLT_.*Diphoton.*"
    - "HLT_.*CscClu.*"
    - "HLT_.*Dimuon.*"
    - "HLT_.*JetFwd.*"
    - "HLT_.*IsoTrack.*"
    - "HLT_.*HcalNZS.*"
    - "HLT_.*MET.*"
    - "HLT_.*UncorrectedJet.*"
    - "HLT_.*L1SingleLLPJet.*"
    - "HLT_.*cosmic.*"
    - "HLT_.*AK8Di.*"
    - "HLT_.*PPSMaxTracks.*"
    - "^(?!HLT_QuadPFJet70_50_40_35_PFBTagParticleNet_2BTagSum0p65$)(?!HLT_PFHT330PT30_QuadPFJet_75_60_45_40_TriplePFBTagDeepJet_4p5$)(?!HLT_PFHT1050$)(?!HLT_QuadPFJet70_50_40_35_PNet2BTagMean0p65$)(?!HLT_PFHT280_QuadPFJet30_PNet2BTagMean0p55$)(?!HLT_PFHT330PT30_QuadPFJet_75_60_45_40_TriplePFBTagDeepJet_4p5$)HLT_.*"

