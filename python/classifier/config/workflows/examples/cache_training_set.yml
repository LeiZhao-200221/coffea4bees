main:
  module: cache
  option:
    - --max-writers 10
    - --nchunks 10
    - --shuffle # shuffle the dataset before splitting into chunks
    - --states label.MultiClass.labels

dataset:
  - module: HCR.FvT
    option:
      - --friends
      -  # empty tag so that the friend tree will be applied to all files
      - root://cmseos.fnal.gov//store/user/chuyuanl/HH4b/friend/friend.json@@HCR_input
      - root://cmseos.fnal.gov//store/user/chuyuanl/HH4b/friend/friend.json@@JCM_weight
      - --max-workers 8

setting:
  - module: IO
    option:
      - output: root://cmseos.fnal.gov//store/user/{user}/HH4b/classifier/cache/ # {user} will be replaced by username
