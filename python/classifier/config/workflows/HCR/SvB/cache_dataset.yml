main:
  module: cache
  option:
    - --max-loaders 1
    - --max-writers 10
    - --nchunks 10
    - --shuffle
    - --states label.MultiClass.labels

dataset:
  - module: HCR.SvB.Background
    option:
      - --friends
      - root://cmseos.fnal.gov//store/user/chuyuanl/HH4b/friend/friends.json@@HCR_input
      - root://cmseos.fnal.gov//store/user/chuyuanl/HH4b/friend/friends.json@@JCM_weight
      - root://cmseos.fnal.gov//store/user/chuyuanl/HH4b/friend/friends.json@@FvT
      - --max-workers 8
  - module: HCR.SvB.Signal
    option:
      - --friends
      - root://cmseos.fnal.gov//store/user/chuyuanl/HH4b/friend/friends.json@@HCR_input
      - --max-workers 8

setting:
  - module: IO
    option:
      - output: root://cmseos.fnal.gov//store/user/{user}/HH4b/classifier/SvB/dataset/
