                label: None

        TTToSemiLeptonic:
                process: TTToSemiLeptonic
                tag: fourTag
                year: RunII
                fillcolor: "#85D1FBff"
                edgecolor: "#85D1FBff"
                label: None

        TTToHadronic:
                process: TTToHadronic
                tag: fourTag
                year: RunII
                fillcolor: "#85D1FBff"
                edgecolor: k
                label: TTbar

        MultiJet:
                year: RunII
                fillcolor: "#FFDF7Fff"
                edgecolor: k
                label: Multijet
                year: RunII
                sum:
                    data_3tag:
                            process: data
                            tag: threeTag
                            scalefactor: +1            

                    TTTo2L2Nu_3tag:
                            process: TTTo2L2Nu
                            tag: threeTag
                            scalefactor: -1
                            
                    TTToSemiLeptonic_3tag:
                            process: TTToSemiLeptonic
                            tag: threeTag
                            scalefactor: -1
                            
                    TTToHadronic_3tag:
                            process: TTToHadronic
                            tag: threeTag
                            scalefactor: -1
            

