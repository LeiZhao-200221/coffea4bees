hists:

  data:
    process: data
    tag: fourTag
    label: Four-tag data
    edgecolor: k
    fillcolor: k
    name: data
    x_label: '$P_{HH}$'
    under_flow: 0
    over_flow: 0

stack:

  TTbar:
    process:
    - TTToHadronic
    - TTToSemiLeptonic
    - TTTo2L2Nu
    tag: fourTag
    fillcolor: '#85D1FBff'
    edgecolor: k
    label: $t\bar{t}$
    x_label: '$P_{HH}$'
    under_flow: 0
    over_flow: 0

  Multijet:
    process: data
    tag: threeTag
    fillcolor: '#FFDF7Fff'
    edgecolor: k
    label: QCD multijet
    x_label: '$P_{HH}$'
    under_flow: 0
    over_flow: 0


ratio:
  ratio_dataToBkg:
    numerator:
      type: hists
      key: data
    denominator:
      type: stack
    uncertianty: nominal
    color: k
    marker: o
  band_dataToBkg:
    color: k
    type: band
    hatch: \\\

var: SvB_MA.ps_hh
cut: passPreSel
region: SR
kwargs:
  outputFolder: plotsANUnblinded/
  yscale: log
  norm: 0
  rebin: 1
  doratio: 1
  rlim:
  - 0.5
  - 1.5
  xlim:
  - 0
  - 1.0
  ylabel: Events / bin
  rlabel: Data / bkg. 
  write_yaml: false
  year_str: 133 $fb^{-1}$
  do_title: False
  text:
    region_text:
       text: Signal Region
       xpos: 0.5
       ypos: 0.95
