runner:
  workers: 100
  condor_memory: 2GB
  chunksize: 10000
  dashboard_address: 10200
  condor_transfer_input_files:
    - 'src/'
    - 'python/'

config:

  apply_FvT: false
  apply_trigWeight: true
  apply_btagSF: true
  apply_boosted_veto: false
