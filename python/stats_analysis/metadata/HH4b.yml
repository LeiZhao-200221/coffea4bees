## all three signal processes have different production modes and so do not have shared pdf or scale nuisance parameters so they can be combined into a single parameter
#uncert_xs = {'ZZ': '1.002', 'ZH': '0.966/1.041', 'HH': '0.942/1.037'}

process:
  ZZ:
    name: ZZ
    number: -2
    rate: -1 
    uncert_xs: 1.002

  ZH:
    name: ZH
    number: -1
    rate: -1 
    uncert_xs: 0.966/1.041

  HH:
    name: HH
    number: 0
    rate: -1 
    uncert_xs: 1.002
    lumi_13TeV_correlated: *lumi_13TeV_correlated 
    #"{{ uncertainty.lumi_13TeV_correlated }}"

  mj:
    name: mj
    number: 1
    rate: -1 
    uncert_xs: '-'

  tt:
    name: tt
    number: 2
    rate: -1 
    uncert_xs: '-'
