runcode:
  process:
    process_type: 'interpolated-script-cmd'
    interpreter: bash
    script: |
      voms-proxy-info
      cd python/
      python runner.py -d data TTToHadronic TTToSemiLeptonic TTTo2L2Nu ZZ4b ZH4b HH4b   -p analysis/processors/processor_HH4b.py  -y UL17 UL18 UL16_preVFP UL16_postVFP -o histAll.coffea -op analysis/hists/
  environment:
    environment_type: 'docker-encapsulated'
    image: gitlab-registry.cern.ch/cms-cmu/coffea4bees
    imagetag: latest
    resources:
      - voms_proxy: true
  publisher:
    publisher_type: interpolated-pub
    publish: 
      output_coffea: analysis/hists/histAll.coffea 
