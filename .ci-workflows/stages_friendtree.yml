weights-trigger-friendtree-job:   
  stage: friendtree-test   
  extends:
    - .base_analysis
  needs: 
    - voms_proxy
  script:
    - source .ci-workflows/weights-trigger-friendtree-job.sh
  artifacts: 
    paths:
      - python/output/weights_trigger_friendtree_job/trigger_weights_friends.json
