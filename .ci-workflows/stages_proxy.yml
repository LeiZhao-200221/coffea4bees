voms_proxy:
  stage: proxy
  image: gitlab-registry.cern.ch/cms-cloud/cmssw-docker/al9-cms:latest
  tags:
    - k8s-cvmfs
  artifacts:
    paths:
      - proxy
  script:
    - sudo mkdir -P /etc/grid-security/certificates/
    - sudo cp -rf /cvmfs/grid.cern.ch/etc/grid-security/certificates/* /etc/grid-security/certificates/
    # - sudo cp -rf /cvmfs/grid.cern.ch/etc/grid-security/vomsdir/cms/* /etc/grid-security/vomsdir/cms/
    # - sudo cp -rf /cvmfs/grid.cern.ch/etc/grid-security/vomses/ /etc/
    - mkdir -p ${HOME}/.globus
    - printf "${GRID_USERCERT}" | base64 -d > ${HOME}/.globus/usercert.pem
    - printf "${GRID_USERKEY}" | base64 -d > ${HOME}/.globus/userkey.pem
    - chmod 400 ${HOME}/.globus/userkey.pem
    - printf "${GRID_PASSWORD}" | base64 -d | voms-proxy-init --voms cms --pwstdin
    - voms-proxy-info --all
    - export VOMSPROXY=$(voms-proxy-info -path)
    - mkdir proxy
    - cp ${VOMSPROXY} proxy/x509_proxy


