include:
  - project: 'ci-tools/container-image-ci-templates'
    file:
      - 'kaniko-image.gitlab-ci.yml'

build_container:
  extends:
    - .build_kaniko
  variables:
    CONTEXT_DIR: ""
    DOCKER_FILE_NAME: ".dockerfiles/Dockerfile_analysis"
    GIT_SUBMODULE_STRATEGY: recursive
    PUSH_IMAGE: "true"
    REGISTRY_IMAGE_PATH: ${CI_REGISTRY_IMAGE}
    EXTRA_TAGS: "latest  ${CI_JOB_STARTED_AT}_$CI_COMMIT_SHORT_SHA"
    rules:
      - if: $CI_PIPELINE_SOURCE == "schedule"
      - changes:
          - .dockerfiles/Dockerfile_analysis

build_container_reana:
  extends:
    - .build_kaniko
  variables:
    CONTEXT_DIR: ""
    DOCKER_FILE_NAME: ".dockerfiles/Dockerfile_analysis_reana"
    GIT_SUBMODULE_STRATEGY: recursive
    PUSH_IMAGE: "true"
    REGISTRY_IMAGE_PATH: ${CI_REGISTRY_IMAGE}
    EXTRA_TAGS: "reana_latest reana_$CI_COMMIT_SHORT_SHA"
  rules:
    - changes:
      - .dockerfiles/Dockerfile_analysis_reana


build_container_classifier:
  extends:
    - .build_kaniko
  variables:
    CONTEXT_DIR: ""
    DOCKER_FILE_NAME: ".dockerfiles/Dockerfile_ml_cpu"
    GIT_SUBMODULE_STRATEGY: recursive
    PUSH_IMAGE: "true"
    REGISTRY_IMAGE_PATH: ${CI_REGISTRY_IMAGE}
    EXTRA_TAGS: "classifier_latest classifier_$CI_COMMIT_SHORT_SHA"
  rules:
    - changes:
      - .dockerfiles/Dockerfile_ml_cpu