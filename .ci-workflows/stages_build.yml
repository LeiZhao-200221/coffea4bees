include:
  - project: 'ci-tools/container-image-ci-templates'
    file:
      - 'kaniko-image.gitlab-ci.yml'

build_container:
  extends:
    - .build_kaniko
  variables:
    CONTEXT_DIR: ""
    DOCKER_FILE_NAME: ".dockerfiles/Dockerfile_analysis"
    GIT_SUBMODULE_STRATEGY: recursive
    PUSH_IMAGE: "true"
    REGISTRY_IMAGE_PATH: ${CI_REGISTRY_IMAGE}
    EXTRA_TAGS: "latest $CI_COMMIT_SHORT_SHA"
  rules:
      - if: $CI_COMMIT_BRANCH =~ /^container.*/ 
      - if: '$CI_COMMIT_REF_NAME != "master" && $CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event"'

build_container_reana:
  extends:
    - .build_kaniko
  variables:
    CONTEXT_DIR: ""
    DOCKER_FILE_NAME: ".dockerfiles/Dockerfile_analysis_reana"
    GIT_SUBMODULE_STRATEGY: recursive
    PUSH_IMAGE: "true"
    REGISTRY_IMAGE_PATH: ${CI_REGISTRY_IMAGE}
    EXTRA_TAGS: "reana_latest reana_$CI_COMMIT_SHORT_SHA"
  rules:
      - if: $CI_COMMIT_BRANCH =~ /^container.*/ 
      - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
