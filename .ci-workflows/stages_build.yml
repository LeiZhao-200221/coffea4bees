include:
  - project: 'ci-tools/container-image-ci-templates'
    file:
      - 'kaniko-image.gitlab-ci.yml'

build_container:
  extends:
    - .build_kaniko
  before_script:
    - export EXTRA_TAGS="latest $(date +%Y%m%d)_$CI_COMMIT_SHORT_SHA"
    - echo $EXTRA_TAGS
  variables:
    CONTEXT_DIR: ""
    DOCKER_FILE_NAME: ".dockerfiles/Dockerfile_analysis"
    GIT_SUBMODULE_STRATEGY: recursive
    PUSH_IMAGE: "true"
    REGISTRY_IMAGE_PATH: ${CI_REGISTRY_IMAGE}
  rules:
    - if: $RECREATE_CONTAINERS == "true"
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_BRANCH =~ /^container.*/
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - .dockerfiles/Dockerfile_analysis

build_container_reana:
  extends:
    - .build_kaniko
  before_script:
    - export EXTRA_TAGS="reana_latest reana_$(date +%Y%m%d)_$CI_COMMIT_SHORT_SHA"
    - echo $EXTRA_TAGS
  variables:
    CONTEXT_DIR: ""
    DOCKER_FILE_NAME: ".dockerfiles/Dockerfile_analysis_reana"
    GIT_SUBMODULE_STRATEGY: recursive
    PUSH_IMAGE: "true"
    REGISTRY_IMAGE_PATH: ${CI_REGISTRY_IMAGE}
  rules:
    - if: $RECREATE_CONTAINERS == "true"
    - if: $CI_COMMIT_BRANCH =~ /^container.*/ || $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
      - .dockerfiles/Dockerfile_analysis


