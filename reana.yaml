version: 0.9.3
inputs:
  directories:
    - python/analysis/
    - python/base_class/
    - python/data/
    - python/metadata/
    - python/.php-plots/
    - python/skimmer/processor/
    - python/stats_analysis/
  parameters:
    input: .workflows/inputs_reana.yaml
  files:
    - gitdiff.txt
    - python/runner.py
    - .workflows/Snakefile_reana
    - .workflows/input_reana.yaml
workflow:
  type: snakemake
  file: .workflows/Snakefile_reana
  resources:
    cvmfs:
      - cms.cern.ch
      - sft.cern.ch
workspace:
  retention_days:
    python/*: 1
    output/*: 30
outputs:
  directories:
    - output/

