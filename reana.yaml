version: 0.9.2
inputs:
  directories:
    - python
  parameters:
    input: .reana_workflows/inputs.yaml
  files:
    - .reana_workflows/Snakefile
    - .reana_workflows/input.yaml
workflow:
  type: snakemake
  file: .reana_workflows/Snakefile
  resources:
    cvmfs:
      - cms.cern.ch
workspace:
  retention_days:
    python/*: 1
    output/*: 30
outputs:
  files:
    - output/histAll.coffea

