version: 0.9.3
inputs:
  directories:
    - python/analysis/
    - python/base_class/
    - python/data/
    - python/metadata/
    - python/.php-plots/
    - python/skimmer/processor/
    - python/stats_analysis/
  parameters:
    input: .reana_workflows/inputs.yaml
  files:
    - gitdiff.txt
    - python/runner.py
    - .reana_workflows/Snakefile
    - .reana_workflows/input.yaml
workflow:
  type: snakemake
  file: .reana_workflows/Snakefile
  resources:
    cvmfs:
      - cms.cern.ch
workspace:
  retention_days:
    python/*: 1
    output/*: 30
outputs:
  directories:
    - output/

