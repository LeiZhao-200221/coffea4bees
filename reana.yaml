version: 0.9.4
inputs:
  directories:
    - python/analysis/
    - python/base_class/
    - python/data/
    - python/metadata/
    - python/plots/
    - python/skimmer/processor/
    - python/stats_analysis/
    - python/classifier/
    - python/workflows/
  parameters:
    input: python/workflows/inputs_reana.yaml
  files:
    - gitdiff.txt
    - python/runner.py
workflow:
  type: snakemake
  file: python/workflows/Snakefile_reana
  resources:
    cvmfs:
      - cms.cern.ch
      - sft.cern.ch
workspace:
  retention_days:
    python/*: 1
    output/*: 30
outputs:
  directories:
    - output/