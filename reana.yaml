version: 0.9.3
inputs:
  directories:
    - .ci-workflows/
    - .dockerfiles/
    - .reana_workflows/
    - python/
    - src/
    - .git/
  files:
    - .gitignore
    - .gitlab-ci.yml
    - .gitmodules
    - README.md
    - environment.yml
    - reana.yaml
    - set_shell.sh
  parameters:
    input: .reana_workflows/inputs.yaml
workflow:
  type: snakemake
  file: .reana_workflows/Snakefile
  resources:
    cvmfs:
      - cms.cern.ch
workspace:
  retention_days:
    "*/*": 1
    output/*: 30
outputs:
  directories:
    - output/

